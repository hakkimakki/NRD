CONFIG_NCS_SAMPLES_DEFAULTS=y

# General configuration
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_HWINFO=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

CONFIG_DK_LIBRARY=y
CONFIG_BT_MESH_DK_PROV=y

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_COMPANY_ID=0x0059
CONFIG_BT_DEVICE_NAME="Servo Valve"
CONFIG_BT_L2CAP_TX_MTU=69
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_MAX_CONN=3

# Disable unused Bluetooth features
CONFIG_BT_CTLR_DUP_FILTER_LEN=0
CONFIG_BT_CTLR_LE_ENC=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_CTLR_CHAN_SEL_2=n
CONFIG_BT_CTLR_MIN_USED_CHAN=n
CONFIG_BT_CTLR_PRIVACY=n

# Bluetooth Mesh configuration standrad node configuration
CONFIG_BT_MESH=y
CONFIG_BT_MESH_ADV_BUF_COUNT=13
CONFIG_BT_MESH_TX_SEG_MAX=10
CONFIG_BT_MESH_PB_GATT=y
# Bluetooth Mesh Node Features Normal
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_FRIEND=n
CONFIG_BT_MESH_FRIEND_LPN_COUNT=10
CONFIG_BT_MESH_GATT_PROXY=y
# Bluetooth Mesh Node Features LPN
#CONFIG_BT_MESH_RELAY=n
#CONFIG_BT_MESH_FRIEND=n
#CONFIG_BT_MESH_LOW_POWER=y
#CONFIG_BT_MESH_LPN_AUTO=y
#CONFIG_BT_MESH_LPN_AUTO_TIMEOUT=5
#600 = 60s
#CONFIG_BT_MESH_LPN_POLL_TIMEOUT=600
#CONFIG_BT_MESH_GATT_PROXY=n
# Power Managment Device -> Needed for LPN
#CONFIG_PM=y
#CONFIG_PM_DEVICE=y
#CONFIG_PM_DEVICE_RUNTIME=y
#CONFIG_PM_CPU_OPS=y
#CONFIG_SERIAL=n

# Bluetooth Mesh models
CONFIG_BT_MESH_ONOFF_SRV=y

# Servos PWM
CONFIG_PWM=y
CONFIG_PWM_LOG_LEVEL_DBG=y

#For Reset
CONFIG_REBOOT=y

#For nRF52 Dongle (enable if flashed over USB / Disable if FLashed over SWD)
CONFIG_BOARD_HAS_NRF5_BOOTLOADER=y